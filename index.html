<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Ping Pong!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0cebf067a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/ping-pong.ico">

</head>

<body>
    <h1 class="titulo">-- ¡PING PONG! --</h1>
    <div class="jugador1">
        <h2 class="jugador" id="jugador1">Jugador 1</h2>
        <img src="images/jugador-1.png" alt="Jugador 1">
        <div class="indicaciones">
            <p>Arriba</p>
            <img src="images/Q.png" alt="Tecla Q">
            <img src="images/A.png" alt="Tecla A">
            <p>Abajo</p>
        </div>
    </div>
    <div class="jugador2">
        <h2 class="jugador" id="jugador2">Jugador 2</h2>
        <img src="images/jugador-2.png" alt="Jugador 2">
        <div class="indicaciones">
            <p>Arriba</p>
            <img src="images/Flecha arriba.png" alt="Tecla flecha arriba">
            <img src="images/Flecha abajo.png" alt="Tecla flecha abajo">
            <p>Abajo</p>
        </div>
    </div>

    <button class="iniciar-juego">INICIAR JUEGO</button>
    <div class="contenedor-escenario">
        <div class="escenario">
            <!-- <div class="pong" id="pong1"></div> -->
            <div class="medio"></div>
            <div class="medio-circulo"></div>
            <!-- <div class="ball"></div> -->
            <!-- <div class="pong" id="pong2"></div> -->
        </div>
        <div class="mensaje-ganador">
            <div class="mensajes">
                <p class="jugador-ganador"></p>
                <p class="felicitaciones">¡Felicitaciones!</p>
                <button class="reinicio" onclick="location.reload()">Volver a jugar</button>
            </div>
        </div>
    </div>
    <p class="firma">Hecho con ❤️ by Solcii | <a href="https://github.com/Solcii"><i class="fab fa-github-square"></i></a><a href="https://www.linkedin.com/in/sol-micaela-potschka-506713130"><i class="fab fa-linkedin"></i></a></p>


    <script src="js/game.js" type="module"></script>
</body>

</html>
